<h1>Create Account</h1>
<form role="form" ng-submit="controller.createAccount()">
    <div class="form-group">
        <label for="username">Username:</label> <input type="text"
            class="form-control" id="username" name="username" ng-model="controller.credentials.username"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label> <input type="password"
            class="form-control" id="password" name="password" ng-model="controller.credentials.password"/>
    </div>
    <div class="form-group">
        <label for="confirm_password">Confirm Password:</label> <input type="password"
            class="form-control" id="confirm_password" name="confirm_password" ng-model="controller.credentials.confirm_password"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
   	<a href="#/login" class="btn btn-primary">Cancel</a>
</form>
