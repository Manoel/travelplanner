<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link
	href="css/angular-bootstrap.css"
	rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="travelplanner" ng-cloak class="ng-cloak">
	<div ng-controller="LoginController as controller" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="{ active: globals.rootCtrl.isMenuHomeActive()}"><a href="#/">home</a></li>
			<li ng-class="{ active: globals.rootCtrl.isMenuTripActive()}" ng-show="authenticated"><a href="#/trip">Trips</a></li>
			<li ng-class="{ active: globals.rootCtrl.isMenuUserActive()}" ng-show="authenticated"><a href="#/user">Users</a></li>
			<li ng-class="{ active: globals.rootCtrl.isMenuLoginActive()}" ng-show="!authenticated"><a href="#/login">login</a></li>
			<li ng-show="authenticated"><a href="" ng-click="controller.logout()">logout</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/app.js"></script>
	<script src="js/services/crud.service.js"></script>
	<script src="js/login/login.controller.js"></script>
	<script src="js/trip/trip.service.js"></script>
	<script src="js/trip/trip.modal.controller.js"></script>
	<script src="js/trip/trip.list.controller.js"></script>
	<script src="js/user/user.create.controller.js"></script>
</body>
</html>
