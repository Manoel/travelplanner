<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link
	href="css/angular-bootstrap.css"
	rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="travelplanner" ng-cloak class="ng-cloak">
	<div ng-controller="LoginController as controller" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li class="active"><a href="#/">home</a></li>
			<li ng-show="authenticated"><a href="#/">Trips</a></li>
			<li ng-show="authenticated"><a href="#/">Users</a></li>
			<li ng-show="!authenticated"><a href="#/login">login</a></li>
			<li ng-show="authenticated"><a href="" ng-click="controller.logout()">logout</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/app.js"></script>
	<script src="js/login/login.controller.js"></script>
</body>
</html>
